<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="shortcut icon" type="image/x-icon" href="img/logo-icon-box.svg">
  <link href="styles/style.css" rel="stylesheet">
  <title>Glo Abite layout</title>
</head>
<body class="page">

  <header class="header">

      <div class="header-box">
        <div class="header-logo">
          <img class="logo-image" src="img/logo-svg.svg" alt="logo">
          <span>Abito</span>
        </div>

        <div class="header-controls">

        </div>

        <div class="header-controls-mobile">

        </div>
      </div>

  <main class="main">

      <div class="container">
        <div class="search-box">
          search
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="container">
        <div class="banner-box">
          banner
        </div>
      </div>
    </section>
  </main>

</html>
