<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo-icon-box.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="img/logo-favicon.ico" type="image/x-icon">
  <link href="styles/style.css" rel="stylesheet">
  <title>Abito</title>
</head>
<body class="page">

  <header class="header">
    <div class="container">
      <div class="header-box">
        <div class="header-logo">
          <img src="img/logo-svg.svg" alt="logo">
          <span>Abito</span>
        </div>

        <div class="header-controls">
          <button class="btn btn-outline">Вход и регистрация</button>
          <button class="btn btn-primary">Подать объявление</button>
        </div>

        <div class="header-burger header-controls-mobile">
          <img src="img/burger-menu.svg" alt="burger">
        </div>
      </div>
    </div>
  </header>


  <main class="main">
    <section class="search">
      <div class="container">
        <div class="search-box">
          search
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="container">
        <div class="banner-box">
          banner
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
