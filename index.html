<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo-icon-box.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="img/logo-favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/img/favicon.ico" />
  <link href="styles/style.css" rel="stylesheet">
  <title>Abito</title>
</head>
<body class="page">

  <header class="header">
    <div class="container">
      <div class="header-box">
        <a class="header-logo" href="/">
          <img src="img/logo-svg.svg" alt="logo">
          <h1 class="header-title visually-hidden">Abito</h1>
        </a>

        <div class="header-controls">
          <button class="btn btn-outline">Вход и регистрация</button>
          <button class="btn btn-primary">Подать объявление</button>
        </div>

        <div class="header-burger header-controls-mobile">
          <button class="header-burger__btn">
            <img src="img/burger-menu.svg" alt="burger">
          </button>
        </div>
      </div>
    </div>
  </header>


  <main class="main">
    <section class="search">
      <div class="container">
        <div class="search-box">
          <form class="search-form" method="get" action="/">
            <input name="search"  class="search-input" type="text" placeholder="Поиск по объявлениям">
            <button class="btn btn-primary search-btn" type="submit">
              <img class="search-btn__icon" src="img/looking-glass.svg" alt="looking-glass">
              <span class="search-btn__text">Найти</span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="container">
        <div class="banner-box">
          banner
        </div>
      </div>
    </section>


    <section class="content">
      <div class="container">

      </div>
    </section>
  </main>


  <!-- 
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__logo logo"></div>
      <div class="footer__copyright"></div>
      <div class="footer__social"></div>
    </div>
  </footer>
  -->
</body>
</html>
